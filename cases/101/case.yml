prompt_ja: 超リアルなDSLR写真で、[ブランド/製品]のジューシーでサクサク、よだれが出るような姿を捉えています。かわいいちび風の漫画の手がそれを持ち、今にも一口かじろうとしています。背景はフラットな2Dイラストで、柔らかなマカロンカラーを使用し、まるで食べられるかのように見えます。そのビジュアルアイデンティティからインスピレーションを得た、シュールでかわいいベクター要素（砂糖の粒、星、柔らかなグラデーション、遊び心のあるグラフィック）が特徴です。目を引くキャッチフレーズとして、味を表現する**強いインパクトのある一語**（「サク」「トロ」「絶品」など）を添えています。食べ物の上またはキャッチフレーズの横にブランドロゴがはっきりと表示されています。構図は中央寄せの1:1スクエア比率、映画のような柔らかな光で、リアルな食べ物とフラットなイラスト背景のコントラストが際立つ4K解像度です。
