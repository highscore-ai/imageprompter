title_ja: Googleマップが古代の宝の地図に変身
alt_text_ja: Googleマップが古代の宝の地図に変身
prompt_ja: 画像を古代の羊皮紙に描かれた古代の宝の地図に変換してください。地図には、海に浮かぶ帆船、海岸線に沿った古い港や城、宝の場所を示す大きな「X」へと続く点線の道筋、山々、ヤシの木、装飾的なコンパスローズなどの詳細な要素が含まれています。全体的なスタイルは、昔の海賊冒険映画を思わせるものです。
reference_note_ja: Googleマップのスクリーンショットや他の地図画像を変換の基礎として1枚アップロードする必要があります。
