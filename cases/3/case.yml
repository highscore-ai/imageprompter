prompt_ja: レトロな宣伝ポスタースタイル、中国語のテキストを強調し、背景は赤と黄色の放射状パターン。ポスターの中央には美しい若い女性が、精巧なレトロスタイルで描かれ、微笑みを浮かべ、優雅で親しみやすい雰囲気を持っています。テーマはGPTの最新AIイラストサービスの広告で、「衝撃価格9.9/枚」、「あらゆるシーン、画像融合、部分的な再描画に対応」、「1枚につき3回の修正可能」、「AI直接出力効果、修正不要」を強調し、下部に目立つように「ご興味のある方は右下の"申し込む"をクリック」と表示。右下には指でボタンをクリックする動作が描かれ、左下にはOpenAIのロゴが表示されています。
