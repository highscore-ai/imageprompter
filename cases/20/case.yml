title_ja: フィギュアと実物が同じフレームに収まっている
alt_text_ja: フィギュアと実物が同じフレームに収まっている
prompt_ja: スマホで気軽に撮影した日常風のスタイルで、テーブルの上に【ジャッキー・チェン】のアニメフィギュアが置かれています。そのフィギュアは大げさでかっこいいポーズをとり、装備も完璧です。同時に、実際のジャッキー・チェン本人もフレーム内に登場し、フィギュアと似たようなポーズをとっており、フィギュアと実在の人物が同じ画面に収まる面白い対比効果を生み出しています。全体の構図は調和がとれていて自然であり、温かみがあり生活感あふれる視覚体験を伝えています。
prompt_note_ja: プロンプト内の【ジャッキー・チェン】は、あなたが希望するどんなフィギュアキャラクターの名前にも置き換えることができます。また、他のタイプのキャラクターでも構いません。
