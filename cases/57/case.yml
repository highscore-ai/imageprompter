title_ja: 8ビットピクセルアイコン
alt_text_ja: 8ビットピクセルアイコン
prompt_ja: 極限までシンプルな8ビットピクセルアートスタイルの[🍔]ロゴを作成してください。純白の背景に中央配置で。限られたレトロカラーパレットを使用し、ピクセル化された細部、シャープなエッジ、クリーンなブロック状の形状を取り入れてください。ロゴはシンプルで象徴的であり、ピクセルアートスタイルで明確に認識できるものにしてください—クラシックなアーケードゲームの美学からインスピレーションを得たデザインで。
prompt_note_ja: 提示文の中の `[🍔]` を他の絵文字やオブジェクトに置き換えることができます。この提示文は英語版から翻訳されたものです。原文リンクを参照してください。
