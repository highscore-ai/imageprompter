title_ja: ペーパークラフト風の絵文字アイコン
alt_text_ja: ペーパークラフト風の炎の絵文字アイコン
prompt_ja: 純白の背景に浮かぶペーパークラフトスタイルの"🔥"アイコン。このエモジは色とりどりの切り紙で手作りされており、紙の質感、折り目、層になった形状が見えます。下には柔らかな影が落ちており、軽やかさと立体感を演出しています。全体的なデザインはシンプルで楽しく、クリーンで、画像は中央に配置され、周囲に十分な余白があります。ソフトなスタジオライティングで紙の質感とエッジが強調されています。
prompt_note_ja: 提示語の中の "🔥" を他の絵文字に置き換えることができます。
