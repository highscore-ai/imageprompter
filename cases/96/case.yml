title_ja: アニメフィギュアのカスタムメイド
alt_text_ja: カスタムアニメフィギュア
prompt_ja: アニメ風フィギュアをテーブルの上に置いた写真を生成してください。日常的にスマホで撮影したようなカジュアルな視点で表現してください。フィギュアは添付された人物写真をベースにし、写真の人物の全身のポーズ、表情、衣装を正確に再現し、フィギュア全体が完全に見えるようにしてください。全体的に精巧で繊細なデザインで、髪の毛と衣装は自然で柔らかいグラデーションカラーと繊細な質感を持ち、日本のアニメ風のスタイルで、細部まで豊かで、リアルな質感があり、美しく見えるようにしてください。
reference_note_ja: 人物の全身のポーズ、表情、衣装のスタイルが含まれた写真をアップロードしてください。フィギュアモデルの生成に使用します。
