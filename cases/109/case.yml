  開いたヴィンテージレザースーツケースの中に[国名]を表現した非常に詳細な小さな世界。風景はケースから溢れ出し——象徴的なランドマーク、土着の植物や動物、そして日常生活の小さなシーンが含まれています。スーツケースは木製のテーブルに置かれ、温かい自然光で照らされ、魔法と現実主義を融合させています。アスペクト比1:1