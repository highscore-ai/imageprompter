title_ja: 自撮り写真からボブルヘッドフィギュアを生成
alt_text_ja: 自撮り写真からボブルヘッドフィギュアを生成
prompt_ja: この写真をボブルヘッドに変えてください：頭を少し大きくして、顔の特徴を正確に保ちながら、体をカートゥーン化します。[本棚に置いてください]。
prompt_note_ja: プロンプト内の[本棚に置く]を、ご希望の特定のシーンや背景に置き換えてください。例えば「本棚に置く」や「オフィスデスクに置く」、「ニュートラルな背景に置く」、または「透明な背景で生成する」などです。
reference_note_ja: 生成首振り人形の基礎として自撮り写真をアップロードする必要があります。
