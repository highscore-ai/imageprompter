title_ja: レゴのシティスケープ
alt_text_ja: レゴブロックで作られた上海の外灘（バンド）の風景
prompt_ja: 高度に精細で色鮮やかなレゴ版上海外灘の景観を作成します。前景には外灘の歴史的建造物群が広がり、レゴブロックで西洋様式と新古典主義スタイルの建築ファサードが精巧に再現されています。時計塔、ドーム、柱廊などの細部まで表現されています。レゴのミニフィギュアたちが川沿いを散歩したり、写真を撮ったり、観光したりしており、通りの両側には古典的なスタイルのレゴカーが停車しています。背景には壮大な黄浦江が青い半透明のレゴブロックで構成され、川面にはレゴのフェリーや観光船が浮かんでいます。対岸の浦東陸家嘴には高層ビル群が立ち並び、東方明珠タワー、上海センター、ジンマオタワー、上海ワールドフィナンシャルセンターなどの超現代的なレゴの摩天楼が色彩豊かで写実的な形状で表現されています。空はレゴの明るい青色で、白いレゴブロックで作られた雲が少し点在し、全体的に活気と現代感あふれる視覚効果を呈しています。
prompt_note_ja: AIを使って他の都市景観を生成するための参考プロンプト例として使用できます。元の画像はSoraによって生成されました。
