title_ja: 手描きの情報グラフィックカード
alt_text_ja: 手描きのインフォグラフィックカード
prompt_ja: |-
  手描きスタイルの情報グラフィックカードを作成してください。比率は9:16の縦型です。カードのテーマは明確で、背景は紙の質感を持つベージュまたはオフホワイト色で、全体のデザインは素朴で親しみやすい手描きの美しさを表現しています。

  カードの上部には、赤と黒が交互になった、コントラストの鮮やかな大きな筆文字の草書体で題名を強調し、視覚的な焦点を引きつけます。テキストはすべて中国語の草書体を使用し、全体のレイアウトは2〜4つの明確なセクションに分かれ、各セクションは簡潔で洗練された中国語のフレーズで核心ポイントを表現します。フォントは草書体の流れるようなリズム感を保ちながら、読みやすさと芸術性を兼ね備えています。

  カードには、人物や象徴的なシンボルなど、シンプルで面白い手描きのイラストやアイコンを散りばめ、視覚的な魅力を高め、読者の思考と共感を引き出します。
  全体のレイアウトは視覚的なバランスに注意し、十分な余白を残して、画面をシンプルで明確に、読みやすく理解しやすいものにします。

  <h1><span style="color:red">「認識」</span>が上限を決め
  <span style="color:red">「サークル」</span>が機会を決める</h1>
  - あなたは「認識」の外のお金を稼げず、
  - 「サークル」の外の機会にも出会えない。
