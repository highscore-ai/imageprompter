title_ja: ロゴの形をした創造的な本棚
alt_text_ja: ロゴの形をした創造的な本棚
prompt_ja: モダンな本棚の写真を撮影します。そのデザインは[LOGO]の形状からインスピレーションを得ています。本棚は流れるような相互に接続された曲線で構成され、様々なサイズの区画を形成しています。全体の素材はスムーズなマットブラックメタルで、曲線の内側には木製の棚板が設置されています。柔らかい暖色系のLEDライトが内側の曲線の輪郭を照らしています。本棚はニュートラルカラーの壁に取り付けられ、カラフルな本、小さな観葉植物、ミニマルなアート作品が飾られています。全体の雰囲気は創造的でエレガント、そしてわずかに未来的な印象を与えています。
prompt_note_ja: ヒントの中の `[LOGO]` を具体的なブランドロゴの説明（例えば「Apple logo」、「McDonald's logo」）に置き換えることができます。
