prompt_ja: 写真の2人をちび風3Dキャラクターに変換し、中国伝統の古風な結婚式、赤色を基調とし、背景には「囍」の字の切り絵風デザイン。衣装の要件：リアルな表現で、男性は長袍馬褂（チャンパオマグア）を着用し、主に赤色で、金色の龍の刺繍模様が施され、気品と威厳を表現。胸には大きな赤い花を付け、めでたさと幸福を象徴。女性は秀禾服（シウホーフー）を着用し、同じく赤色を基調に、精緻な金色の花模様と鳳凰の刺繍が施され、優雅で華麗な雰囲気を醸し出す。頭には花の髪飾りを合わせ、柔らかく優美な気質を加える。二人とも中国式結婚式の伝統的な衣装で、新郎新婦の幸せな結婚生活への祝福が込められている。頭飾りの要件：男性：中国式の状元帽（状元の帽子）、主に赤色で、金色の模様が施され、帽子の頂には精巧な金の装飾があり、伝統的な儒雅さと威厳を表現。女性：鳳冠（フェングアン）のデザインで、赤い花を中心に、金色の立体的な装飾と垂れ下がる房飾りを組み合わせ、華麗で豪華、古典的な趣が十分に表現されている。
