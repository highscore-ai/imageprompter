prompt_ja: 写真のようにリアルな接写画像で、女性の手が持つ金色のペンダントネックレスを表現しています。ペンダントには[画像/絵文字]の浮き彫り模様が刻まれ、磨き上げられたゴールドチェーンに吊るされています。背景はソフトにぼかされたニュートラルなベージュトーンで、自然光を使用し、肌の色は自然で、スタイルはプロダクト写真、アスペクト比は16:9です。
prompt_note_ja: '[image /emoji]」の部分を具体的な画像の説明や絵文字に置き換えることができます。'
reference_note_ja: （任意）浮き彫り模様として画像をアップロードできます。
