title_ja: クロムメッキされた絵文字バッジ
alt_text_ja: クロムメッキされた絵文字バッジ
prompt_ja: 高精度の3Dレンダリング画像、絵文字アイコン{👍}に基づいた金属質感のバッジを表示し、垂直な商品カードに固定されています。超滑らかなクロームメッキの質感と丸みを帯びた3Dアイコンデザインで、様式化された未来的なデザインとなっており、柔らかな反射とクリーンなシャドウが特徴です。紙製カードの上部中央にはヨーロッパ風の打ち抜き穴があり、バッジの上には目立つタイトル「{Awesome}」、下には面白いスローガン「{Smash that ⭐ if you like it!}」が配置されています。背景は柔らかなグレーで、ソフトボックス照明を使用し、全体的にミニマルなスタイルです。
prompt_note_ja: 👍 の絵文字アイコンを置き換えてください。タイトルとスローガンも置き換えてください。
